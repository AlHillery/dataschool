---
label: Chapter template
hide_body: false
fields:
- type: text
  name: title
  label: title
- type: text
  name: meta_title
  label: meta_title
- type: text
  name: description
  label: description
- type: text
  name: section
  label: section
  description: If the book should be broken up into sections, choose which section
    does this chapter belongs to
  default: book
- type: number
  name: number
  label: number
  description: sets the sorting order of the chapters for the book
- type: field_group_list
  name: authors
  label: authors
  description: The authors of this post
  hidden: false
  fields:
  - name: author
    type: select
    default: []
    config:
      required: false
      options: []
      source:
        type: pages
        section: people
        file: 
        path: 
    label: author
  config:
    min: 
    max: 
    labelField: author
- name: reviewers
  type: field_group_list
  fields:
  - name: reviewer
    type: select
    default: 
    config:
      required: false
      options: 
      source:
        type: pages
        section: people
        file: 
        path: 
    label: reviewer
  config:
    min: 
    max: 
    labelField: reviewer
  label: reviewers
- type: text
  name: feedback_doc_url
  label: Feedback doc URL
  description: The URL for the shared Google doc where readers can leave feedback,
    will be added to a button at the end of the chapter.
- name: image
  type: file
  config:
    maxSize: 250
  label: image
  description: used for thumbnail and social sharing previews of this chapter
- name: is_featured
  type: boolean
  label: Is Featured
  description: toggle to feature this chapter on the home page
- name: img_border_on_default
  type: boolean
  label: Image borders on by default
  description: Toggle on to add borders to all images in this chapter (override with
    class="img-no-border")
  default: false
- name: writers
  type: list
  config:
    use_select: true
    min: 
    max: 
    source:
      type: pages
      section: people
  label: Writers
