---
layout: base
---
<div class="wrapper {% if page.url == '/' %} without-sidebar {% endif %}">
  <!-- Nav Sidebar -->
  {% include navigation.html %}
  <!-- End Nav Sidebar -->
  <!-- Page Content -->
  <div class="content">
    <button type="button" id="sidebar-collapse" class="btn">
      <span class="navbar-toggler-icon">
        <i class="fas fa-align-left"></i>
      </span>
    </button>
    <div class="social-btn-group">
      <a href="https://www.linkedin.com/shareArticle?mini=true&url=https%3A//dataschool.com{{ page.url }}=&summary={{ page.description }}&source="><i class="fab fa-linkedin-in"></i></a>
      <a href="https://www.twitter.com/share?url=https://dataschool.com{{ page.url }}"><i class="fab fa-twitter"></i></a>
      <a href="https://www.facebook.com/sharer/sharer.php?u=https://dataschool.com{{ page.url }}"><i class="fab fa-facebook-f"></i></a>
      <!-- <a href="#"><i class="fas fa-print"></i></a> -->
    </div>
    {{ content }}
  </div>
</div>
